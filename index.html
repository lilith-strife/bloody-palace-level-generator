<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bloody Palace Deck</title>
  <style>
    body { font-family: sans-serif; padding: 20px; display: flex; }
    #sidebar { width: 200px; padding-right: 20px; border-right: 1px solid #ccc; }
    #main { flex: 1; text-align: center; }
    img { max-width: 90vw; margin-top: 20px; }
    button, select, label { margin: 10px; padding: 10px; font-size: 16px; }
    #modeNote { margin-top: 20px; font-weight: bold; }
    .hidden { display: none; }
    .enemy-name { cursor: pointer; margin: 5px 0; display: block; }
  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="switchMode('deck')">Deck Mode</button>
    <button onclick="switchMode('enemy')">Enemy Viewer</button>
    <div id="enemyList" class="hidden"></div>
  </div>

  <div id="main">
    <div id="deckMode">
      <h1>Bloody Palace Deck Generator</h1>
      <label>Players:
        <select id="players">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>

      <div>
        <label><input type="checkbox" class="expansion" value="wa" checked> Walking Arsenal</label>
        <label><input type="checkbox" class="expansion" value="ao" checked> Alpha & Omega</label>
      </div>

      <div>
        <label><input type="checkbox" id="extendedMode"> Extended Run Mode (AO only)</label><br>
        <label><input type="checkbox" id="hyperextendedMode"> Hyperextended Run Mode (WA + AO)</label>
      </div>

      <div>
        <button onclick="newGame()">New Game</button>
        <button onclick="nextLevel()">Next Level</button>
      </div>

      <div id="modeNote"></div>
      <div id="currentLevel"><p>Click "New Game" to start</p></div>
    </div>

    <div id="enemyMode" class="hidden">
      <h1>Enemy Viewer</h1>
      <div id="enemyDisplay"></div>
      <div>
        <button onclick="nextEnemyCard()">Next</button>
        <button onclick="shuffleEnemyDeck()">Shuffle</button>
      </div>
    </div>
  </div>

  <script>
    let manifest = {}, deck = [], idx = 0;
    let enemyDeck = [], enemyIndex = 0;

    async function loadManifest() {
      manifest = await fetch("manifest.json").then(res => res.json());
      loadEnemies();
    }
    loadManifest();

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function getFromLevel(level, exps, nameIncludes = null) {
      let pool = [...(manifest[level]?.base || [])];
      for (let exp of exps) {
        pool.push(...(manifest[level]?.[exp] || []));
      }
      if (nameIncludes) {
        pool = pool.filter(x => x.includes(nameIncludes));
      }
      return getRandom(pool);
    }

    function updateExtendedCheckboxes() {
      const exps = [...document.querySelectorAll(".expansion:checked")].map(e => e.value);
      const ext = document.getElementById("extendedMode");
      const hyper = document.getElementById("hyperextendedMode");

      ext.disabled = !exps.includes("ao");
      if (ext.disabled) ext.checked = false;

      hyper.disabled = !(exps.includes("ao") && exps.includes("wa"));
      if (hyper.disabled) hyper.checked = false;
    }

    document.querySelectorAll(".expansion").forEach(e => {
      e.addEventListener("change", updateExtendedCheckboxes);
    });

    document.getElementById("extendedMode").addEventListener("change", () => {
      if (document.getElementById("extendedMode").checked) {
        document.getElementById("hyperextendedMode").checked = false;
      }
    });

    document.getElementById("hyperextendedMode").addEventListener("change", () => {
      if (document.getElementById("hyperextendedMode").checked) {
        document.getElementById("extendedMode").checked = false;
      }
    });

    function getDeck(players, exps, extended, hyperextended) {
      let d = [];

      const getLevelFor = () => {
        return players === 1 ? "level2"
             : players === 2 ? "level3"
             : players === 3 ? "level4" : "level5";
      };

      d.push(getFromLevel("starter", exps, `${players}p_`));

      let levelA = getFromLevel(
        players === 1 ? "level1" :
        players === 2 ? "level2" :
        players === 3 ? "level3" : "level4", exps
      );
      let levelB = getFromLevel(
        players === 1 ? "level2" :
        players === 2 ? "level3" :
        players === 3 ? "level4" : "level5", exps
      );

      d.push(levelA);
      d.push(levelB);

      if (hyperextended || extended) {
        d.push("cards/boss/boss1.jpg");
      } else {
        let bosses = ["cards/boss/boss1.jpg"];
        if (exps.includes("ao")) {
          bosses.push("cards/boss/ao_boss1.jpg", "cards/boss/ao_boss2.jpg");
        }
        if (exps.includes("wa")) {
          bosses.push("cards/boss/wa_boss1.jpg");
        }
        d.push(getRandom(bosses));
      }

      if (hyperextended) {
        const used = [levelA, levelB];
        const lvl = getLevelFor();

        const pickNew = () => {
          let next;
          do {
            next = getFromLevel(lvl, exps);
          } while (used.includes(next));
          used.push(next);
          return next;
        };

        d.push(pickNew());
        d.push("cards/boss/wa_boss1.jpg");
        d.push(pickNew());
        d.push("cards/boss/ao_boss2.jpg");
        d.push(pickNew());
        d.push("cards/boss/ao_boss1.jpg");

      } else if (extended) {
        const used = [levelA, levelB];
        const lvl = getLevelFor();

        let next;
        do {
          next = getFromLevel(lvl, exps);
        } while (used.includes(next));
        used.push(next);
        d.push(next);

        d.push("cards/boss/ao_boss2.jpg");

        do {
          next = getFromLevel(lvl, exps);
        } while (used.includes(next));
        d.push(next);

        d.push("cards/boss/ao_boss1.jpg");
      }

      return d;
    }

    function newGame() {
      const p = parseInt(document.getElementById("players").value);
      let exps = [...document.querySelectorAll(".expansion:checked")].map(e => e.value);
      if (exps.includes("wa") && exps.includes("ao")) {
        exps.push("wao");
      }
      const extended = document.getElementById("extendedMode").checked;
      const hyper = document.getElementById("hyperextendedMode").checked;

      const note = document.getElementById("modeNote");
      if (hyper) {
        note.innerText = "Reduce the number of red orbs dropped by all enemies by 2 to a minimum of 1.";
      } else if (extended) {
        note.innerText = "Reduce the number of red orbs dropped by all enemies by 1 to a minimum of 1.";
      } else {
        note.innerText = "";
      }

      deck = getDeck(p, exps, extended, hyper);
      idx = 0;
      show(deck[idx]);
    }

    function nextLevel() {
      idx++;
      if (idx >= deck.length) {
        document.getElementById("currentLevel").innerHTML = "<p>Game Over</p>";
      } else {
        show(deck[idx]);
      }
    }

    function show(path) {
      document.getElementById("currentLevel").innerHTML = `<img src="${path}">`;
    }

    function switchMode(mode) {
      document.getElementById("deckMode").classList.add("hidden");
      document.getElementById("enemyMode").classList.add("hidden");
      document.getElementById("enemyList").classList.add("hidden");

      if (mode === "deck") {
        document.getElementById("deckMode").classList.remove("hidden");
      } else {
        document.getElementById("enemyMode").classList.remove("hidden");
        document.getElementById("enemyList").classList.remove("hidden");
      }
    }

    async function loadEnemies() {
      const res = await fetch("enemies/manifest.json");
      const data = await res.json();
      const container = document.getElementById("enemyList");
      for (let name of data) {
        const el = document.createElement("div");
        el.className = "enemy-name";
        el.innerText = name;
        el.onclick = () => selectEnemy(name);
        container.appendChild(el);
      }
    }

    async function selectEnemy(name) {
      const files = await fetch(`enemies/${name}/manifest.json`).then(res => res.json());
      enemyDeck = files.filter(f => f !== "ref.jpg");
      shuffleArray(enemyDeck);
      enemyIndex = 0;
      document.getElementById("enemyDisplay").innerHTML = `<img src="enemies/${name}/ref.jpg"><br><img id="enemyCard" src="enemies/${name}/${enemyDeck[0]}">`;
    }

    function nextEnemyCard() {
      enemyIndex = (enemyIndex + 1) % enemyDeck.length;
      document.getElementById("enemyCard").src = `enemies/${currentEnemy}/${enemyDeck[enemyIndex]}`;
    }

    function shuffleEnemyDeck() {
      shuffleArray(enemyDeck);
      enemyIndex = 0;
      document.getElementById("enemyCard").src = `enemies/${currentEnemy}/${enemyDeck[0]}`;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentEnemy = null;
    function selectEnemy(name) {
      currentEnemy = name;
      fetch(`enemies/${name}/manifest.json`).then(res => res.json()).then(files => {
        enemyDeck = files.filter(f => f !== "ref.jpg");
        shuffleArray(enemyDeck);
        enemyIndex = 0;
        document.getElementById("enemyDisplay").innerHTML = `<img src="enemies/${name}/ref.jpg"><br><img id="enemyCard" src="enemies/${name}/${enemyDeck[0]}">`;
      });
    }
  </script>
</body>
</html>
