<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DMCBP</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    img { max-width: 90vw; margin-top: 20px; }
    button, select, label { margin: 10px; padding: 10px; font-size: 16px; }
    #modeNote { margin-top: 20px; font-weight: bold; }
    #sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 200px; overflow-y: auto; background: #eee; padding: 10px; }
    #content { margin-left: 220px; }
    .enemy-name { cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; text-align: left; }
    .enemy-name:hover { background: #ddd; }
    #enemyViewer img { max-width: 40vw; max-height: 300px; margin: 10px; vertical-align: top; }
  </style>
</head>
<body>
  <h1>DMCBP</h1>

  <div>
    <button onclick="switchMode('bloodyPalace')">Bloody Palace Deck</button>
    <button onclick="switchMode('enemyViewer')">Enemy Viewer</button>
  </div>

  <div id="sidebar" style="display:none;">
    <h3>Enemies</h3>
    <div id="enemyList"></div>
  </div>

  <div id="content">
    <div id="bloodyPalaceMode">
      <label>Players:
        <select id="players">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>

      <div>
        <label><input type="checkbox" class="expansion" value="wa" checked> Walking Arsenal</label>
        <label><input type="checkbox" class="expansion" value="ao" checked> Alpha & Omega</label>
      </div>

      <div>
        <label><input type="checkbox" id="extendedMode"> Extended Run Mode (AO only)</label><br>
        <label><input type="checkbox" id="hyperextendedMode"> Hyperextended Run Mode (WA + AO)</label>
      </div>

      <div>
        <button onclick="newGame()">New Game</button>
        <button onclick="nextLevel()">Next Level</button>
      </div>

      <div id="modeNote"></div>
      <div id="currentLevel"><p>Click "New Game" to start</p></div>
    </div>

    <div id="enemyViewer" style="display:none;">
      <div>
        <img id="enemyRef" src="" alt="Enemy Ref Image" />
        <img id="enemyCard" src="" alt="Enemy Card" />
      </div>
      <div>
        <button onclick="enemyNext()">Next Card</button>
        <button onclick="enemyShuffle()">Shuffle Deck</button>
      </div>
    </div>
  </div>

  <script>
    // Globals
    let manifest = {};
    let deck = [], idx = 0;
    let enemyDecks = {};
    let currentEnemy = null;

    async function loadManifest() {
      manifest = await fetch("manifest.json").then(res => res.json());
      populateEnemyList();
    }
    loadManifest();

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function getFromLevel(level, exps, nameIncludes = null) {
      let pool = [...(manifest[level]?.base || [])];
      for (let exp of exps) {
        pool.push(...(manifest[level]?.[exp] || []));
      }
      if (nameIncludes) {
        pool = pool.filter(x => x.includes(nameIncludes));
      }
      return getRandom(pool);
    }

    function updateExtendedCheckboxes() {
      const exps = [...document.querySelectorAll(".expansion:checked")].map(e => e.value);
      const ext = document.getElementById("extendedMode");
      const hyper = document.getElementById("hyperextendedMode");

      ext.disabled = !exps.includes("ao");
      if (ext.disabled) ext.checked = false;

      hyper.disabled = !(exps.includes("ao") && exps.includes("wa"));
      if (hyper.disabled) hyper.checked = false;
    }

    document.querySelectorAll(".expansion").forEach(e => {
      e.addEventListener("change", () => {
        updateExtendedCheckboxes();
        updateModeNote();
      });
    });

    document.getElementById("extendedMode").addEventListener("change", () => {
      if (document.getElementById("extendedMode").checked) {
        document.getElementById("hyperextendedMode").checked = false;
      }
      updateModeNote();
    });

    document.getElementById("hyperextendedMode").addEventListener("change", () => {
      if (document.getElementById("hyperextendedMode").checked) {
        document.getElementById("extendedMode").checked = false;
      }
      updateModeNote();
    });

    function updateModeNote() {
      const exps = [...document.querySelectorAll(".expansion:checked")].map(e => e.value);
      const extended = document.getElementById("extendedMode").checked;
      const hyper = document.getElementById("hyperextendedMode").checked;
      let note = "";

      if (hyper) note = "Even more bosses than Extended. Reduces the number of red orbs dropped by all enemies by 2 to a minimum of 1.";
      else if (extended) note = "More bosses. Reduces the number of red orbs dropped by all enemies by 1 to a minimum of 1.";
      else if (exps.includes("wa") && exps.includes("ao")) note = "Both WA and AO expansions active.";
      else if (exps.includes("wa")) note = "Walking Arsenal expansion active.";
      else if (exps.includes("ao")) note = "Alpha & Omega expansion active.";
      else note = "Base game only.";

      document.getElementById("modeNote").textContent = note;
    }

    updateExtendedCheckboxes();
    updateModeNote();

    function getDeck(players, exps, extended, hyperextended) {
      let d = [];

      const getLevelFor = () => {
        return players === 1 ? "level2"
             : players === 2 ? "level3"
             : players === 3 ? "level4"
             : "level5";
      };

      // Starter
      d.push(getFromLevel("starter", exps, `${players}p_`));

      // Base levels
      let levelA = getFromLevel(
        players === 1 ? "level1" :
        players === 2 ? "level2" :
        players === 3 ? "level3" : "level4", exps
      );

      let levelB = getFromLevel(
        players === 1 ? "level2" :
        players === 2 ? "level3" :
        players === 3 ? "level4" : "level5", exps
      );

      d.push(levelA);
      d.push(levelB);

      // Boss logic
      if (hyperextended || extended) {
        d.push("cards/boss/boss1.jpg");
      } else {
        let bosses = ["cards/boss/boss1.jpg"];
        if (exps.includes("ao")) {
          bosses.push("cards/boss/ao_boss1.jpg", "cards/boss/ao_boss2.jpg");
        }
        if (exps.includes("wa")) {
          bosses.push("cards/boss/wa_boss1.jpg");
        }
        d.push(getRandom(bosses));
      }

      if (hyperextended) {
        const used = [levelA, levelB];
        const lvl = getLevelFor();

        const pickNew = (usedList) => {
          let next;
          do {
            next = getFromLevel(lvl, exps);
          } while (usedList.includes(next));
          usedList.push(next);
          return next;
        };

        d.push(pickNew(used));
        d.push("cards/boss/wa_boss1.jpg");
        d.push(pickNew(used));
        d.push("cards/boss/ao_boss2.jpg");
        d.push(pickNew(used));
        d.push("cards/boss/ao_boss1.jpg");

      } else if (extended) {
        const used = [levelA, levelB];
        const lvl = getLevelFor();

        let next;
        do {
          next = getFromLevel(lvl, exps);
        } while (used.includes(next));
        used.push(next);
        d.push(next);

        d.push("cards/boss/ao_boss2.jpg");

        do {
          next = getFromLevel(lvl, exps);
        } while (used.includes(next));
        d.push(next);

        d.push("cards/boss/ao_boss1.jpg");
      }

      return d;
    }

    function newGame() {
      const p = parseInt(document.getElementById("players").value);
      let exps = [...document.querySelectorAll(".expansion:checked")].map(e => e.value);

      // Auto add wao
      if (exps.includes("wa") && exps.includes("ao")) {
        exps.push("wao");
      }

      const extended = document.getElementById("extendedMode").checked;
      const hyper = document.getElementById("hyperextendedMode").checked;

      updateModeNote();

      deck = getDeck(p, exps, extended, hyper);
      idx = 0;
      show(deck[idx]);
      saveDeckToLocalStorage();
    }

    function nextLevel() {
      idx++;
      if (idx >= deck.length) {
        document.getElementById("currentLevel").innerHTML = "<p>Game Over</p>";
      } else {
        show(deck[idx]);
      }
      saveDeckToLocalStorage();
    }

    function show(path) {
      document.getElementById("currentLevel").innerHTML = `<img src="${path}">`;
    }

    function saveDeckToLocalStorage() {
      localStorage.setItem("bloodyPalaceDeck", JSON.stringify(deck));
      localStorage.setItem("bloodyPalaceIndex", idx);
    }

    function loadDeckFromLocalStorage() {
      const savedDeck = JSON.parse(localStorage.getItem("bloodyPalaceDeck"));
      const savedIndex = parseInt(localStorage.getItem("bloodyPalaceIndex"));
      if (savedDeck && savedIndex >= 0 && savedIndex < savedDeck.length) {
        deck = savedDeck;
        idx = savedIndex;
        show(deck[idx]);
      }
    }

    // Enemy Viewer code

    function populateEnemyList() {
      const enemyListDiv = document.getElementById("enemyList");
      enemyListDiv.innerHTML = "";
      for (const enemyName in manifest.enemies) {
        const div = document.createElement("div");
        div.className = "enemy-name";
        div.textContent = enemyName;
        div.onclick = () => selectEnemy(enemyName);
        enemyListDiv.appendChild(div);
      }
    }

    function selectEnemy(enemyName) {
      currentEnemy = enemyName;

      if (!enemyDecks[currentEnemy]) {
        enemyDecks[currentEnemy] = shuffleArray(
          manifest.enemies[currentEnemy].map(i => `enemies/${encodeURIComponent(enemyName)}/${i}`)
        );
      }

      idxEnemy = 0;
      saveEnemyDecks();
      showEnemyCard();
      showEnemyRef();
    }

    let idxEnemy = 0;

    function showEnemyCard() {
      if (!currentEnemy) return;
      const deck = enemyDecks[currentEnemy];
      if (!deck || deck.length === 0) return;
      document.getElementById("enemyCard").src = deck[idxEnemy];
    }

    function showEnemyRef() {
      if (!currentEnemy) return;
      document.getElementById("enemyRef").src = `enemies/${encodeURIComponent(currentEnemy)}/ref.jpg`;
    }

    function enemyNext() {
      if (!currentEnemy) return;
      idxEnemy++;
      if (idxEnemy >= enemyDecks[currentEnemy].length) idxEnemy = 0;
      showEnemyCard();
      saveEnemyDecks();
    }

    function enemyShuffle() {
      if (!currentEnemy) return;
      enemyDecks[currentEnemy] = shuffleArray(enemyDecks[currentEnemy]);
      idxEnemy = 0;
      showEnemyCard();
      saveEnemyDecks();
    }

    function saveEnemyDecks() {
      localStorage.setItem("enemyDecks", JSON.stringify(enemyDecks));
      localStorage.setItem("enemyIdx", JSON.stringify({ enemy: currentEnemy, index: idxEnemy }));
    }

    function loadEnemyDecks() {
      let savedDecks = localStorage.getItem("enemyDecks");
      let savedIdx = localStorage.getItem("enemyIdx");
      if (savedDecks) enemyDecks = JSON.parse(savedDecks);
      if (savedIdx) {
        const data = JSON.parse(savedIdx);
        currentEnemy = data.enemy;
        idxEnemy = data.index || 0;
      }
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function switchMode(mode) {
      if (mode === "bloodyPalace") {
        document.getElementById("bloodyPalaceMode").style.display = "block";
        document.getElementById("enemyViewer").style.display = "none";
        document.getElementById("sidebar").style.display = "none";
        saveCurrentMode("bloodyPalace");
      } else {
        document.getElementById("bloodyPalaceMode").style.display = "none";
        document.getElementById("enemyViewer").style.display = "block";
        document.getElementById("sidebar").style.display = "block";
        saveCurrentMode("enemyViewer");
        if (currentEnemy) {
          showEnemyRef();
          showEnemyCard();
        }
      }
    }

    function saveCurrentMode(mode) {
      localStorage.setItem("currentMode", mode);
    }

    function loadCurrentMode() {
      const mode = localStorage.getItem("currentMode") || "bloodyPalace";
      switchMode(mode);
    }

    window.onload = () => {
      loadDeckFromLocalStorage();
      loadEnemyDecks();
      loadCurrentMode();
    };
  </script>
</body>
</html>
